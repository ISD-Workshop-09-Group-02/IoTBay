name: Build and Push

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install Dependancies
        run: yarn install
        
      - name: Generate
        run: yarn generate
      - name: Build Backend
        run: yarn workspace backend build
      - name: Test Backend
        run: yarn workspace backend tsc --noEmit
      
      - name: Test Frontend
        run: yarn workspace frontend tsc --noEmit
  vitest:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - name: Setup Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install Dependancies
        run: yarn install
      - name: Generate
        run: yarn workspace backend generate
        env:
          DATABASE_URL: file:${{ runner.temp }}/test.db
      - name: Build Backend
        run: yarn workspace backend build
        env:
          DATABASE_URL: file:${{ runner.temp }}/test.db
      - name: Prisma Deploy
        run: yarn workspace backend prisma migrate deploy
        env:
          DATABASE_URL: file:${{ runner.temp }}/test.db
      - name: Seed Database
        run: yarn workspace backend prisma db seed
        env:
          DATABASE_URL: file:${{ runner.temp }}/test.db
      - name: Run Tests
        run: yarn workspace backend test
        env:
          DATABASE_URL: file:${{ runner.temp }}/test.db
